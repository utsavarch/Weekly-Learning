<!--Write a JavaScript program that prompts the user to enter their age. 
    If the age is less than 18, display a message saying "You are not eligible to vote", 
    otherwise, display "You are eligible to vote".-->

<html>
    <body>
        <script>
            let age = prompt("Your age:",18);
            if(age<18){
                alert("Cannot Vote");
            }
            else{
                alert("Can Vote");
            }
        </script>
    </body>
</html>
