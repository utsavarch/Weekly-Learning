<!--Create a webpage with a button. When the button is clicked, 
    prompt the user to enter their favorite color. 
    Then, display a message using alert that says 
    "Your favorite color is [color]-->

<html>
    <head>
        <title>Interaction</title>
    </head>
    <body>
        <button onclick="getColor()">Enter your favourite color</button>
        <script>
            function getColor(){
                let color = prompt("Enter your color");
                alert(color);
            }
        </script>
    </body>
</html>
