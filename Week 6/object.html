<html>
    <body>
        <script>
            //empty object
            let obj1 = new Object(); //object construction
            let obj2 = {}; //object literals

            //key:value
            let obj3 ={
                name: "Utsav",
                age: 23 
            }
            //property values can be accessed with .
            alert(obj3.name);
            alert(obj3.age);
            //boolean type
            obj3.isAdmin=true;
            //deleting property
            //multi word property
            let obj4={
                "Hello World":5
            }
            delete obj3.age;
        </script>
    </body>
</html>
