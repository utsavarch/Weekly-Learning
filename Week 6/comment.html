<html>
    <body>
        <script>
            /*
            Determine if the given number is prime or composite
            1 or 0 is cosidered as undefined
            @param {number} n - Number to check for prime or composite
            */
            //using comment to explain the code is bad commenting
            function prime(n){
                let count = 0;
                //check if n is 0 or 1
                if (n==0||n==1){
                    alert("Undefined");
                }
                else{
                    //check if n is prime or composite
                    for (let i=2; i<n; i++){
                        if(n%i==0){
                            count = count + 1;
                    }
                }
                    //check if count is 0 or greater
                    if(count==0){
                        alert("Prime");
                    }
                    else{
                        alert("Composite");
                    }
            }
        }
        //check if 8 is prime or composite
        prime(8);
        </script>
    </body>
</html>
