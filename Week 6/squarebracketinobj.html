<html>
    <body>
        <script>
            //obj4.Hello World = true; gives syntax error
            //how it works
            let obj4 = {};
            //set
            obj4["Hello World"]=true;
            //get
            alert(obj4["Hello World"]);
            //delete
            delete obj4["Hello World"];
            //square bracket (property name as result of expression)
            let a = "eat food";
            //same as obj4["eat food"] = true;
            obj4[a] = true;
        </script>
    </body>
</html>
