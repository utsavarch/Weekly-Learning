<html>
    <body>
        <script>
            function message(from="Anonymous", text="Nothing, no text sent"){
                alert(from + " Says " + text);
            }
            message("Utsav","JavaScript"); // Utsav Says JavaScript 
            message("Utsav") //Utsav Says Nothing, no text sent
            message(undefined,"Hello") // Anonymous Says Hello
        </script>
    </body>
</html>
