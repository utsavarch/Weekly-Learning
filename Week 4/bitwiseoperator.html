<html>
    <body>
        <script>
            let resultAnd = 5 & 3;
            alert(`Logical AND: ${resultAnd}`);

            let resultOr = 5 | 3;
            alert(`Logical OR: ${resultOr}`);

            let resultXor = 5 ^ 3;
            alert(`Logical XOR: ${resultXor}`);

            let resultNot = ~5;
            alert(`Logical NOT: ${resultNot}`);

            let resultLeftShift = 5 << 1;
            alert(`Left Shift: ${resultLeftShift}`);

            let resultRightShift = 5 >> 1;
            alert(`Right Shift: ${resultRightShift}`);

            let resultZeroFillRightShift = 5 >>> 1;
            alert(`Zero-Fill Right Shift: ${resultZeroFillRightShift}`);

        </script>
    </body>
</html>
