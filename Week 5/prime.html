<html>
    <body>
        <script>
            let n = prompt("Enter a number", "");
            let count = 0;

            if (n <= 1) {
                alert(n + " is neither prime nor composite.");
            } else {
                for (let i = 2; i <= n; i++) {
                    if (n % i === 0) {
                        count++;
                    }
                }

                if (count > 1) {
                    alert(n + " is a composite number.");
                } else {
                    alert(n + " is a prime number.");
                }
            }
        </script>
    </body>
</html>
