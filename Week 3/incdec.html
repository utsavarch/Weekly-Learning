<html>
    <body>
        <script>
            let counter=0;
            counter++;
            alert(counter);
            counter++;
            counter--;
            alert(counter);
            //prefix & postfix

            let n = 1;
            let a = n++; //first returns then increase
            alert(a);
            let m = 1;
            let b = ++m; //firt increase then return
            alert(b);
        </script>
    </body>
</html>
